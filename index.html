<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="topLine">
        <h3>(Between 1 and 20)</h3>
        <button type="reset" id="reset" onclick="resetCurrentScore()">Again!</button>
        <br style="clear: both;" />
    </div>
    <div id="centerBody">
        <h1>Guess My Number!</h1>
        <div class="line">
            <div class="box">
                ?
            </div>
        </div>
    </div>
    <div class="dynamicData">
        <input id="userInput" type="number" min="1" max="20">
        <p id="guessingText" style="color: aliceblue;">Start guessing...</p>
        <br style="clear: both;">
    </div>
    <div class="ctaScores">
        <button type="submit" id="check" onclick="submit()">Check!</button>
        <p style="color: aliceblue;" id="scores">&#128175 Score: <output id="currentScore"
                style="color: aliceblue;"></output><br><br>
            &#127941 Highscore: <output id="maxScore" style="color: aliceblue;"></output>
        </p>
        <br style="clear: both;" />
    </div>
    <script src="script.js"></script>
</body>

</html>
